---
- name: Install and configure Jenkins server
  hosts: jenkins
  become: true

  vars:
    github_repo_url: https://github.com/yourusername/your-repo.git
    shell_script_path: /path/to/your-shell-script.sh

  tasks:
  - name: Update apt cache
    apt:
      update_cache: yes

  - name: Install Java
    apt:
      name: openjdk-11-jdk
      state: present

  - name: Install Jenkins
    apt:
      name: jenkins
      state: present

  - name: Install Maven
    apt:
      name: maven
      state: present

  - name: Install Git
    apt:
      name: git
      state: present

  - name: Install Docker
    apt:
      name:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
      state: present

  - name: Add Docker GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add Docker repository
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
      state: present

  - name: Install Docker Compose
    apt:
      name: docker-compose
      state: present

  - name: Clone GitHub repo
    git:
      repo: "{{ github_repo_url }}"
      dest: /opt/jenkins
      clone: yes

  - name: Copy shell script
    copy:
      src: "{{ shell_script_path }}"
      dest: /opt/jenkins
      owner: jenkins
      group: jenkins
      mode: '0755'

  - name: Execute shell script
    shell: "/opt/jenkins/your-shell-script.sh"
